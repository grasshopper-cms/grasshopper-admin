<div>
    <div class="row">
        <div class="large-12 columns">
            <table width="100%">
                <thead>
                    <tr>
                        <th style="width: 85%;">{{model:resources->name}}</th>
                        <th style="text-align: center;">{{model:resources->actions}}</th>
                    </tr>
                </thead>
                <tbody id="contentTypeIndexTable">
                    <tr data-rv-unless="model:contentTypes.length | greaterThan 0">
                        <td colspan="4" data-rv-unless="model:inRoot">
                            {{model:resources->contentType->noContentTypesCreated}}
                            <span>
                                <a data-rv-on-click="view.newContentType">
                                    {{model:resources->node->clickToAdd}}
                                </a>
                            </span>
                        </td>
                    </tr>
                    <tr data-rv-each-type="model:contentTypes:" data-rv-new-content-type-detail-row="type"></tr>
                </tbody>
            </table>
        </div>
    </div>

    <section data-rv-move-to="view.mastheadButtonsSelector">
        <ul class="button-group radius right">

            <li>
                <a data-rv-on-click="view.newContentType" class="button tiny">
                    {{model:resources->mastheadButtons->addContentType}}
                </a>
            </li>

        </ul>
    </section>
</div>
